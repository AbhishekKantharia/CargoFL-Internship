<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #212121;">
    <div class="container-fluid">
        <a class="navbar-brand nav_title" href="/"><i class="bi bi-youtube"></i> Downloader</a>
        <div class="d-flex">

        </div>

<body style="background-color: #212121;">
    <div class="main_div">
        <h2 class="title text">YTPSLive</h2>
        <div class="url_div" style="margin: 5%;">
            <button>
                <i class="bi bi-search"></i>
            </button>
            <input class="input" name="url" id="url" placeholder="Enter The Url" required="" type="text">
            <button class="reset" type="reset">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button>
        </div>
        <div style="text-align: center;">
            <button class="submit_btn" id="submit_btn">Download The Video</button>
        </div>
        <div id="loader" class="row">
            <h2 class="display-2 text" style="text-align: center;">Finding Your Video</h2>
            <div class="loader col-md-8 mx-auto">
                <span></span>
            </div>
        </div>
        <div id="download_div"></div>
    </div>
</body>
<script>
    $(document).ready(function(){
        $("#loader").toggle()
        $(document).ajaxStart(function() {
            $("#loader").toggle()
        });
        $(document).ajaxStop(function() {
            $("#loader").toggle()
        });
        $("#submit_btn").click(function(){
            $.ajax({
                type: "get",
                url: "https://ytspider.herokuapp.com/download?url=" + $("#url").val(),
                success: function(response) {
                    $("#download_div").text("") 
                    $("#download_div").append('<div class="h-100 d-flex justify-content-center align-items-center" style="margin: 5%; text-align: center;"><div class="card"><div class="card-image" style="padding-top: 12px;"><p><span class="sub_heading">Channel: </span><span>' + response.url_info["channel"] + '</span></p><p><span class="sub_heading">Views: </span><span>' + response.url_info["view_count"] + '</span></p><p><span class="sub_heading">Upload Date: </span><span>' + response.url_info["upload_date"] + '</span></p></p><div class="download_div"><button class="download-button"><div class="docs"><i class="bi bi-download"></i>Downloads</div><div class="download"><a href="' + response.url_stream[0] +'" class="downloads_btn"><i class="bi bi-file-music"></i></a><a href="' + response.url_audio_stream[0] + '" class="downloads_btn"><i class="bi bi-file-earmark-play"></i></a></div></button></div></div><div class="card-description"><p class="text-title">' + response.url_info["title"] + '</p><p class="text-body"><img src=' + response.url_info["thumbnail"] + ' alt="Thumbnail"></div></div></div></div>')
                },
                error: function(err) {
                    console.log(err);
                }
            });
        })
    })
</script>
