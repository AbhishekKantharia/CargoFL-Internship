{% extends 'layout.htm' %}
{% block container %}
  {% if form.names.errors %}
    <ul class="errors">
    {% for error in form.names.errors %}
      <li>{{ error }}</li>
    {% endfor %}
    </ul><br/>
  {% endif %}
  <div class="top-pad">
    <form method="POST" action="{{url_for('admin.create_author')}}">
      {{ form.csrf_token }}
      {{ form.names.label }} {{ form.names(size=20) }}
      <input type="submit" value="{{ _('Create') }}">
  </form>
  </div>
{% endblock %}
