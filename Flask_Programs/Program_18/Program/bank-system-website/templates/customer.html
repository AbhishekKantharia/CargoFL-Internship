<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static',filename='style.css')}}">
    <title>RD Banking System</title>
  </head>
  <body onload="myFunction()">
    
    <!-- Navbar -->
    <nav class="navbar navbar-light bg-white">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">
            <img src="{{url_for('static',filename='logo.png')}}" alt="" width="30" height="24" class="d-inline-block align-text-top">
            <b> RD Banking System </b>
          </a>
        </div>
      </nav>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/customer">Customers</a>
              </li>
              <li class="nav-item">
                <a class="nav-link " aria-current="page" href="/transecetion">Transecetion Details</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    <div class="heading">
        <p>
            <h2 > All Customer Details </h2>
        </p>
    </div>
    <!-- main -->
    <main class="main">
       <div>
        <table>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Email</th>
              <th>Phone</th>
              <th>Account Created</th>
            </tr>
            {% for item in data %}
            <tr>
              <td>{{item.id}}</td>
              <td>{{item.name}}</td>
              <td>{{item.email}}</td>
              <td> {{item.phone}}</td>
              <td>{{item.time}}</td>
              <td><a href="/transfer/{{item.id}}"><Button id="transfer" class="button"> Customer Details </Button></a></td>
            </tr>
            {% endfor %}
          </table> 
       </div>
    </main>

     <!-- footer -->
     <br><br>
     <div class="container">
       <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
         <div class="col-md-4 d-flex align-items-center">
           <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
             <img class="bi" width="30" height="24" src="{{url_for('static',filename='logo.png')}}"></img>
           </a> 
           <span class="text-muted"> Â© Rahul Dey 2021</span>
         </div>
     
         <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
           <li class="ms-3"><a class="text-muted" target="_" href="https://github.com/Rahul8320"><img class="bi" width="24" height="24" src="../static/github.png"></img></a></li>
           <li class="ms-3"><a class="text-muted" target="_" href="https://www.linkedin.com//"><img class="bi" width="24" height="24" src="../static/linkedin.png"></img></a></li>
           <li class="ms-3"><a class="text-muted" target="_" href="https://twitter.com/"><img class="bi" width="24" height="24" src="../static/twitter.png" ></img></a></li>
         </ul>
       </footer>
     </div>
