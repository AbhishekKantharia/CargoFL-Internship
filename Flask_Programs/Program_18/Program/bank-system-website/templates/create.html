    <!-- main -->
    <div class="heading">
      <p>
        <h2 > Enter Customer Details </h2>
      </p>
    </div>
    <main class="main">
       <div class="create">
            <form action="/create" method="post">
                <div class="form-floating mb-3 mt-4">
                    <input type="text" class="form-control" placeholder="Rahul Dey" name="name" required id="name" pattern="[A-Z a-z]{3,}">
                    <label for="name">Your Name</label> 
                </div>
                <div class="form-floating mt-4"> 
                    <input type="email" class="form-control" placeholder="rahul@email.com" required name="email" id="email">
                    <label for="email">Email Address</label>
                </div>
                <div class="form-floating mb-3 mt-4">
                    <input type="text" class="form-control" placeholder="1234567890" required name="phone" id="phone" pattern="[0-9]{10}">
                    <label for="phone">Phone No</label>
                </div>
                <div class="form-floating mt-4">
                    <input type="number" class="form-control" placeholder="500" required name="balance" id="balance">
                    <label for="balance">Deposte Amount</label>
                </div>
                <div class = "form-floating mt-3">
                    <button type="submit" id="button-submit"> Create Account </button>
                </div>
            </form>
       </div>
    </main>
